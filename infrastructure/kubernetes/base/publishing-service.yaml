---
apiVersion: v1
kind: Service
metadata:
  name: publishing-service
  namespace: llm-marketplace
  labels:
    app: publishing
    service: publishing
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      name: http
    - port: 9090
      targetPort: 9090
      name: metrics
  selector:
    app: publishing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: publishing
  namespace: llm-marketplace
  labels:
    app: publishing
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: publishing
      version: v1
  template:
    metadata:
      labels:
        app: publishing
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: publishing-sa
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - publishing
                topologyKey: kubernetes.io/hostname
      containers:
        - name: publishing
          image: ghcr.io/org/llm-marketplace-publishing:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: METRICS_PORT
              value: "9090"
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)?sslmode=disable"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: marketplace-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: marketplace-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: POSTGRES_DB
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis-service:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: marketplace-secrets
                  key: REDIS_PASSWORD
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: KAFKA_BROKERS
            - name: ELASTICSEARCH_URL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: ELASTICSEARCH_URL
            - name: JAEGER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: JAEGER_ENDPOINT
            - name: OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: OTLP_ENDPOINT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: LOG_LEVEL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: marketplace-secrets
                  key: JWT_SECRET
            - name: REGISTRY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: marketplace-secrets
                  key: REGISTRY_API_KEY
            - name: POLICY_ENGINE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: marketplace-secrets
                  key: POLICY_ENGINE_API_KEY
            - name: ANALYTICS_HUB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: marketplace-secrets
                  key: ANALYTICS_HUB_API_KEY
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: publishing-sa
  namespace: llm-marketplace
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: publishing-hpa
  namespace: llm-marketplace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: publishing
  minReplicas: 3
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 5
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: publishing-pdb
  namespace: llm-marketplace
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: publishing
