version: '3.8'

services:
  consumption:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-marketplace-consumption
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/llm_marketplace
      REDIS_URL: redis://redis:6379
      RUST_LOG: info,llm_marketplace_consumption=debug
      PORT: 3000
      OTEL_EXPORTER_JAEGER_AGENT_HOST: jaeger
      OTEL_EXPORTER_JAEGER_AGENT_PORT: 6831
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started
    restart: unless-stopped
    networks:
      - llm-marketplace

  postgres:
    image: postgres:15-alpine
    container_name: llm-marketplace-postgres
    environment:
      POSTGRES_DB: llm_marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-marketplace

  redis:
    image: redis:7-alpine
    container_name: llm-marketplace-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - llm-marketplace

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: llm-marketplace-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    networks:
      - llm-marketplace

  prometheus:
    image: prom/prometheus:latest
    container_name: llm-marketplace-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - llm-marketplace

  grafana:
    image: grafana/grafana:latest
    container_name: llm-marketplace-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - llm-marketplace

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  llm-marketplace:
    driver: bridge
