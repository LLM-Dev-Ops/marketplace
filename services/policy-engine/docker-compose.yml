version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: policy-engine-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: policy_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  policy-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: policy-engine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=policy_engine
      - DB_SSL_MODE=disable
      - LOG_LEVEL=info
      - POLICY_ENGINE_PORT=50051
      - POLICY_ENGINE_HOST=0.0.0.0
    ports:
      - "50051:50051"  # gRPC
      - "9090:9090"    # Metrics
    healthcheck:
      test: ["CMD-SHELL", "grpc-health-probe -addr=:50051 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: policy-engine-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Collector
      - "14250:14250"
      - "9411:9411"

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: policy-engine-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:10.2.2
    container_name: policy-engine-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
