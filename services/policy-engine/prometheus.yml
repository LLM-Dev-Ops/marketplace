global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'policy-engine'
    static_configs:
      - targets: ['policy-engine:9090']
        labels:
          service: 'policy-engine'
          env: 'development'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
